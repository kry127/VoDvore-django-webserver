<div class="modal fade" id="modalEditTeamDialog" tabindex="-1" role="dialog" aria-labelledby="modalEditTeamDialogTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form action="/" method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditTeamDialogTitle">Редактирование групповой тренировки</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-2">
                    <div class = "row p-1">
                        <div class="col-3 text-right">
                            <span class="badge badge-secondary">Адрес</span>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="modalEditTeamDialogAddress">
                        </div>
                    </div>
                    
                    <div class = "row p-1">
                        <div class="col-3 text-right">
                            <span class="badge badge-secondary">Стоимось</span>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control"  id="modalEditTeamDialogCost"
                            min="0" max="99999999999999" step="0.01">
                        </div>
                    </div>
                    
                    <div class = "row p-1">
                        <div class="col-3 text-right">
                            <span class="badge badge-secondary">Начало</span>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" id="modalEditTeamDialogDateBegin">
                        </div>
                    </div>

                    <div class = "row p-1">
                        <div class="col-3 text-right">
                            <span class="badge badge-secondary">Окончание</span>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control"  id="modalEditTeamDialogDateEnd"> 
                        </div>
                    </div>
                    
                    <div class = "row p-1">
                        <div class="col-3 text-right">
                            <span class="badge badge-secondary">Команда</span>
                        </div>
                        <div class="col-8">
                            <span id="modalEditTeamDialogTeam"></span>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="validate_modalEditDialog(1)">Сохранить</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Отмена</button>
                </div>
            
            </form>
        </div>
    </div>
</div>
