<div class="modal fade" id="modalEditIndividualDialog" tabindex="-1" role="dialog" aria-labelledby="modalEditIndividualDialogTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form action="/" method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditIndividualDialogTitle">Редактирование индивидуальной тренировки</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-2">
                    <div class = "row p-1">
                        <div class="col-3 text-right">
                            <span class="badge badge-secondary">Адрес</span>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="modalEditIndividualDialogAddress">
                        </div>
                    </div>
                    
                    <div class = "row p-1">
                        <div class="col-3 text-right">
                            <span class="badge badge-secondary">Стоимось</span>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control"  id="modalEditIndividualDialogCost"
                            min="0" max="99999999999999" step="0.01">
                        </div>
                    </div>
                    
                    <div class = "row p-1">
                        <div class="col-3 text-right">
                            <span class="badge badge-secondary">Начало</span>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" id="modalEditIndividualDialogDateBegin">
                        </div>
                    </div>

                    <div class = "row p-1">
                        <div class="col-3 text-right">
                            <span class="badge badge-secondary">Окончание</span>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control"  id="modalEditIndividualDialogDateEnd"> 
                        </div>
                    </div>
                    
                    <div class = "row p-1">
                        <div class="col-3 text-right">
                            <span class="badge badge-secondary">Участники</span>
                        </div>
                        <div class="col-5">
                            <input type="text" id="add_user_in_user_table_elm" class="form-control"> 
                        </div>
                        <div class="col-3 text-right">
                            
                            <a href="#" onclick='add_user_in_user_table()'>
                                {% load static %}
                                <img alt="plus" width="32" height="32" src="{% static 'image/plus.png' %}" />
                            </a>
                        </div>
                    </div>

                    <div class = "row p-1">
                        <div class="col">
                            <span id="modalEditIndividualDialogTableContainer"> </span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="validate_modalEditDialog(2)">Сохранить</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Отмена</button>
                </div>
            
            </form>
        </div>
    </div>
</div>
